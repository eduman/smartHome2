
<html>
<head>
<title>Open Weather Chart</title>
<meta charset="utf-8">

<script src="http://code.jquery.com/jquery-1.7.min.js" ></script>

<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>

<link href="http://openweathermap.org/stylesheets/bootstrap.min.css" rel="stylesheet">
<link href="http://openweathermap.org/stylesheets/2.0.4/bootstrap-responsive.min.css" rel="stylesheet">

<script src="http://openweathermap.org/js/charts.js"></script>

</head>

<body>
<h3>Next Days</h3>
<div id="chart" style="width: 350px; height: 320px;" ></div>

</body>

<script type="text/javascript">
var time_zone = 1000 * (new Date().getTimezoneOffset())*(-60);

jQuery(document).ready(function() {
	var curd = new Date();
	var d = new Date(curd.getFullYear(), curd.getMonth(), curd.getDate());
	var s = Math.round(( d.getTime() ) /1000) - 3600*24;


	var jsonurlDaily = "http://api.openweathermap.org/data/2.5/forecast/daily?id=hereTheCityID&mode=json&units=metric&cnt=7";
	$.get(jsonurlDaily, getDailyData).error(errorHandler);
});


function getDailyData(JSONtext)
{
	daily = JSONtext.list;
	showDailyChart(daily);
}

function showDailyChart(daily)
{

	var time = new Array();
	var tmp = new Array();
	var tmpr = new Array();
	var rain = new Array();
	var snow = new Array();
	for(var i = 0; i <  daily.length-1; i ++){

		tmp.push( Math.round(10*(daily[i].temp.day))/10  );
		var dt = new Date( daily[i].dt * 1000 + time_zone);
		time.push( dt );

		var tmpi =  Math.round(10*(daily[i].temp.min))/10 ;
		var tmpa =  Math.round(10*(daily[i].temp.max))/10 ;
		tmpr.push( [tmpi, tmpa ]  );


		if(daily[i]['rain'])	{
			rain.push( Math.round(daily[i]['rain']*100) / 100 );
		}else{
			rain.push( 0 );			
		}
		if(daily[i]['snow'])	{
			snow.push( Math.round(daily[i]['snow']*100) / 100 );
		}else{
			snow.push( 0 );
		}
	}


	$('#chart').highcharts({
            chart: {
           		type: 'column'
            },
            title: NaN,
            xAxis: {
                categories: time,
				labels: {
				    formatter: function() {
						return Highcharts.dateFormat('%d %b', this.value);
				    }				    
            	}
            },

            yAxis: [
            {
                labels: {
                    format: '{value}Â°C',
                    style: {
                        color: 'blue'
                    }
                },            	
                title: {
                    text: NaN,
					style: {
                        color: 'blue'
                    }
                }
            },{
                labels: {
                    format: '{value} mm',
                    style: {
                        color: '#909090'
                    }
                },
                opposite: true,            	
                title: {
                    text: NaN,
                    style: {
                        color: '#4572A7'
                    }                    
                }
            }],
            tooltip: {
            	useHTML: true,
                shared: true,                
                formatter: function() {
 					var s = '<small>'+ Highcharts.dateFormat('%d %b', this.x) +'</small><table>';
                	$.each(this.points, function(i, point) {
                			if(point.y != 0)
                    			s += '<tr><td style="color:'+point.series.color+'">'+ point.series.name +': </td>'+
                        		'<td style="text-align: right"><b>'+point.y +'</b></td></tr>';
                	}
                	);
                	return s+'</table>';
				}
            },
			plotOptions: {
                column: {
                    stacking: 'normal'
                }
            },
			legend: NaN,
            series: [
            {
                name: 'Snow',
				type: 'column', 
				color: '#909090',      
				yAxis: 1,         
                data: snow,
                stack: 'precipitation'
            },
            {
                name: 'Rain',
				type: 'column', 
				color: '#B0B0B0',      
				yAxis: 1,         
                data: rain,
                stack: 'precipitation'
            },
			{
                name: 'Temperature',
				type: 'spline',
				color: 'blue',
                data: tmp
            },
            {
		        name: 'Temperature min',
		        data: tmpr,
		        type: 'arearange',
		        lineWidth: 0,
		    	linkedTo: ':previous',
		    	color: Highcharts.getOptions().colors[0],
		    	fillOpacity: 0.3,
		    	zIndex: 0
		    } 
            ]
        });
}

function  errorHandler(e)
{
	alert(e.status +' '+e.statusText);
}
</script>
</html>
